<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
  <title>Exercise 3</title>
</head>
<body>
  <form id="contactForm">
    <div>
      <h1 class="title">Contact Us</h1>
      <div class="sep-div"></div>
    </div>
    <div class="input-container">
      <input type="text" id="nameInput" required placeholder="Your name"/>
      <input type="text" id="emailInput" placeholder="Your email"/>
      <input type="text" id="phoneInput" placeholder="Your phone"/>
      <textarea id="messageInput" placeholder="Your message"></textarea>
      <button type="submit">Send</button>
    </div>
    <div id="successMessage" class="success-message"></div>
  </form>


    <script src="./script.js"></script>
</body>
</html>
